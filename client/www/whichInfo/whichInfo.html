<ion-view view-title="{{data.which.createdAt}}">
<ion-content>
  <ion-pane class="pane">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{data.which.question}}</h1>
    </ion-header-bar>
    <swoosh-cards>
      <swoosh-card ng-repeat="which in data.which">
        <div ng-controller="WhichCtrl">
          <div class="top">
            <img ng-src="{{ which.imageURI }}" />
          </div>
          <div class="bottom">
            <h1>{{ which.question }}</h1>
            <div id="left">
              <p id="votes">{{ which.thingAVoteCount }}</p>
              <p>{{which.thingA}}<p>
            </div>
            <div id="right">
              <p id="votes">{{ which.thingBVoteCount }}</p>
              <p>{{which.thingB}}<p>
               
            </div>
            <div ng-click="back()">Back</div>
          </div>
        </div>
      </swoosh-card>
    </swoosh-cards>
     
    </ion-pane>
   
</ion-content>
</ion-view>
