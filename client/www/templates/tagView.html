<ion-view view-title="Browse Tags">
  <ion-content>
    <input type="text" ng-model="tagSearch" placeholder="Search for tags...">
    <button class="button button-positive" ng-click="getWhichesByTag(tagSearch)">Search</button>
    <ion-list>
      <ion-item ng-repeat="which in whiches" ng-click="goToWhich(which.id)">
        {{which.question}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
